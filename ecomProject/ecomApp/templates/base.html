<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Achat Vente en ligne {% endblock %}</title>
    {% load static %}
    <style>
        /* Réinitialisation des styles par défaut */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Styles de base pour la page */
        body {
          font-family: Arial, sans-serif;
          font-size: 16px;
          line-height: 1.5;
          padding-top: 60px;
        }


          nav {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       z-index: 100; /* Assurez-vous que la barre de navigation soit au-dessus du reste du contenu */
          background-color: #333;
          color: #fff;
        }

        nav ul {
          display: flex;
          justify-content: space-between;
          list-style: none;
          margin: 0;
          padding: 0;
        }

        nav li {
          margin: 0;
        }

        nav a {
          color: #fff;
          display: block;
          padding: 1rem;
          text-decoration: none;
        }

        nav a:hover {
          background-color: #555;
        }
        .search-form {
  display: flex;
  justify-content: center;
}

.input-group-sm {
  width: 100px;

}

.form-control {
  border-radius: 10px;
  font-size: 12px;
    width: 100px;
}

.btn-primary {
  border-radius: 10px;
  font-size: 12px;
  padding: 4px 12px;
}


    </style>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<nav>
  <ul>
    <li><a href="{% url 'accueil' %}"><i class="fas fa-home"></i> Accueil</a></li>
    <li><a href="{% url 'recherche' %}"><i class="fas fa-search"></i> Recherche</a></li>
    <li><a href="{% url 'profil' %}"><i class="fas fa-user"></i> Profil</a></li>
    <li><a href="{% url 'voir_panier' %}"><i class="fas fa-shopping-cart"></i> Panier</a></li>
    {% if not user.is_authenticated %}
      <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Connexion</a></li>
      <li><a href="{% url 'inscription' %}"><i class="fas fa-user-plus"></i> Inscription</a></li>
    {% else %}
      <li><a href="{% url 'ajouter_article' %}"><i class="fas fa-plus"></i> Ajouter un article</a></li>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        <input type="hidden" name="next" value="{% url 'accueil' %}">
      </form>
    {% endif %}
  </ul>
</nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSB6T0" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


</html>
