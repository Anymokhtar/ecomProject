{% extends 'base.html' %}

{% block title %}Modifier l'article{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title"><i class="fas fa-edit"></i> Modifier l'article</h2>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Enregistrer les modifications</button>
              <a href="{% url 'mes_articles' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
